<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rust WebAssembly App</title>
</head>
<body>
    <h1>Welcome to My Rust WebAssembly Application</h1>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    <div id="response"></div>

    <script>
        // Example of handling button click and fetching data from the server
        document.getElementById("button1").addEventListener("click", function() {
            fetch('/api/button1')
                .then(response => response.text())
                .then(data => document.getElementById("response").innerHTML = data);
        });
        // Repeat for button2 and button3 with appropriate endpoints
    </script>
</body>
</html>
